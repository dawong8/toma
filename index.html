<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tomagotchi Game</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"> </script> -->
</head>
<body>




	<div class="first-screen container" id="start"> 

		<div class="button-glow"  id="start-screen"> 
			<h1>Welcome!</h1>

			<h5> Name Your Friend</h5>
			<input type="text" name="name">

			<h5> Select One</h5>
			<div class="pet-selection"> 
				<img id="azurill" src="images/azurill.gif">
				<img id="litwick" src="images/litwick.gif">
			</div>
			<br>
			<div class="pet-selection">
				<img id="cleffa" src="images/cleffa.gif">
				<img id="togepi" src="images/togepi.gif">
			</div>
		</div>
	</div>



	<div class="active"> 

		<div class="showering hide"></div>
		<div class="feeding hide"></div>

		<header>
			<input type="text" id="petName" name="given-name" placeholder="Name">
			<img id="pencil" src="images/pencil.png">
		</header>


		<div class="container" id="playground"> 
			<img class="pet animate bounce-1" id="mypet" src="images/litwick.gif">
		</div>
			<img class="pet animate bounce-1 special hide" id="special" src="images/litwick.gif">


		<div class="stats"> 
			<div class="health"> Health </div> <progress value="50" max="100" id="health-bar"> </progress> 
			<div class="happiness"> Happiness </div> <progress value="100" max="255" id="happiness-bar"> </progress>
			<div class="shower"> Shower </div> <progress value="50" max="100" id="shower-bar"> </progress>
			<div class="hunger"> Food </div> <progress value="50" max="100" id="hunger-bar"> </progress>
			<div id="age"> Age: 0 Days Old </div>
		</div>



		<aside>
			<div class="function" id="press-shower"> 
				<h1>Shower</h1>
			</div>
			<div class="function" id="press-feed"> 
				<h1>Feed</h1>
			</div>
			<div class="function" id="press-lights"> 
				<h1>Lights</h1>
			</div>
		</aside>



	</div>


	<div class="first-screen container hide" id="dead"> 

		<div id="dead-screen"> 

			<!-- <form>
				<input type="submit" value="Start Over?" id="submit">
			</form> -->
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
